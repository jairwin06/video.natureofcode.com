---
layout: default
---


<h2>{{ page.title }}</h2>

<div id="video" style="width: 640px; height: 360px;" ></div>
<div id="footnotes" class="well"></div>

<div id="annotations">
	{{ content }}
</div>

<hr/>

{% include disqus.html %}

<hr/>

<nav id="pages"> 
        <div class="pagePrevious"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> 

        <div class="pageNext"> 
        {% if page.next.url %} 
                <a href="{{page.next.url}}" title="next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div> 
</div> 


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>

<script src="http://natureofcode.com/book/processingjs/processing.js"></script>
<script src="http://natureofcode.com/book/processingjs/lazyloading.js"></script>

<script>
	var pop;

	Popcorn(function() {				

		$("#annotations").find("a")
			.attr("target","_blank")
			.attr("onclick","linkClick()");

		pop = Popcorn.vimeo(
			'#video',
			'{{page.vimeoURL}}'
		);

		$('#annotations').children().each(function(index,value) {

			pop.footnote({
				start: $(this).attr('data-start'),
				end: $(this).attr('data-end'),
				text: $(this).html(),
				target: "footnotes",
				//effect: 'applyclass',
          		//applyclass: 'show'				
			});

		});

		pop.play();

	});

	function linkClick() {
		pop.pause();
	}

</script>
